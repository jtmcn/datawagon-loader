name: Build

on:
    push:
      branches: [main]
    pull_request:
      branches: [main]

defaults:
  run:
    shell: bash

jobs:
  black-formatting-check:
    name: Check formatting
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: psf/black@stable

  mypy-type-checking:
    name: Type checking
    runs-on: 'ubuntu-latest'
    needs: black-formatting-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Install dependencies
        run: poetry install --with test
      - name: Run mypy
        run: poetry run mypy datawagon/ --config-file=pyproject.toml

  isort-import-check:
    name: Import sorting
    runs-on: 'ubuntu-latest'
    needs: mypy-type-checking
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Install dependencies
        run: poetry install --with test
      - name: Run isort check
        run: poetry run isort --check-only --diff datawagon/ tests/

  security-scan:
    name: Security scanning
    runs-on: 'ubuntu-latest'
    needs: isort-import-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Install dependencies
        run: poetry install
      - name: Run pip-audit
        run: |
          poetry run pip install pip-audit
          poetry run pip-audit --disable-pip

  flake8-linting:
    name: Linting
    runs-on: 'ubuntu-latest'
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: py-actions/flake8@v2

  build:
    name: Build tool
    runs-on: ${{ matrix.os }}
    needs: flake8-linting
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'macos-latest'
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
          cache: 'poetry'
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
      - name: Get Poetry version
        run: poetry --version
      - name: Check pyproject.toml validity
        run: poetry check --no-interaction
      - name: Install deps
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --with test --without dev
      - name: Run tests with coverage
        run: poetry run pytest --cov=datawagon --cov-report=term --cov-report=xml --cov-fail-under=80 -v
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Build artifacts
        run: poetry build -v