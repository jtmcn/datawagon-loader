[pytest]
testpaths = tests
python_files = *_test.py test_*.py
python_functions = test_*
addopts =
    -ra
    --strict-markers
    --showlocals
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    slow: Slow running tests
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
